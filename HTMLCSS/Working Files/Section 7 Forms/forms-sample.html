<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <style>
  label{
    display:block;
    width:200px;
    float:left;
    text-align:right;
    }
    input,select,textarea{
      margin: 10px 5px;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <h1>Forms</h1>
  <form action="form.php" method="get" autocomplete="off">
    <fieldset>
      <legend>Personal Information</legend>
    <label for="name">First Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter Your Name" />
    <br/>
  Email:
    <input type="email" autofocus autocomplete="off" name="Email" placeholder="Enter Your Email" autocomplete="0" />
  </fieldset>
  <fieldset>
    <legend>Related Information</legend>
    <br/> Checkbox:
    <input type="checkbox" name="Check1" value="Check1" checked/>Spicy
    <input type="checkbox" name="Check1" value="Check1" />Extra Spicy
    <input type="checkbox" name="Check1" value="Check1" />More Extra Spicy

    <br/> Radio:
    <input type="radio" name="radio" value="rd1" />Male
    <input type="radio" name="radio" value="rd2" />Female
    <input type="radio" name="radio" value="rd3" />Others
    <br/> Message:
    <textarea name="msgbox">Your Message Here
</textarea>
    <br/> Choose a Country:
    <select name="dropdown" required>
<option value="">Select Country</option>
<option value="02">India</option>
<option value="03">Pakistan</option>
<option value="04">Srilanka</option>
<option value="05">Others</option>
</select>
    <br/>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="Password" required/>
    <br/>
    <label for ="num">Number:<label>
    <input type="number" id =" num" name="number" />
    <br/>
    <label for="ran">Range: 1</label>
      <input type="range" id="ran" name="range" min="1" max="10" /> 10
    <br/>
    Date:
    <input type="date" value="2017-09-03" name="date" />

    <br/> Time:
    <input type="time" value="20:12:00" name="Time" step="1" />

    <br/> Color:
    <input type="color" name="Color" />
    <br/>
    <input type="submit" name="submit" value="Save" />
  </fieldset>
</body>

</html>
